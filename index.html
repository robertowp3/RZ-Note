<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RZ Note - Modern UI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* NUOVO: Modern UI, Theming e Variabili CSS */
        :root {
            --font-main: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            
            /* Light Theme */
            --bg-primary: #fdfdfd;
            --bg-secondary: #f4f4f5;
            --bg-tertiary: #e9e9ed;
            --bg-header: #2c3e50;
            --text-primary: #212529;
            --text-secondary: #5a5a5a;
            --border-color: #e0e0e0;
            --accent-primary: #3498db;
            --accent-primary-faded: #eaf5fc;
            --danger-primary: #e74c3c;
            --success-primary: #2ecc71;
            --shadow-color: rgba(0, 0, 0, 0.05);
        }

        body.dark-mode {
            /* Dark Theme */
            --bg-primary: #1e272e;
            --bg-secondary: #2c3a47;
            --bg-tertiary: #3b4c5a;
            --bg-header: #12181f;
            --text-primary: #f1f2f6;
            --text-secondary: #a4b0be;
            --border-color: #4a5a6a;
            --accent-primary: #3498db;
            --accent-primary-faded: #2c3a47;
            --danger-primary: #e74c3c;
            --success-primary: #2ecc71;
            --shadow-color: rgba(0, 0, 0, 0.15);
        }

        body { 
            font-family: var(--font-main);
            margin: 0; padding: 0; color: var(--text-primary);
            background-color: var(--bg-secondary);
            overflow: hidden; transition: background-color 0.3s, color 0.3s;
        }

        #app-header { 
            display: flex; align-items: center; justify-content: space-between; /* Modificato */
            height: 50px; background-color: var(--bg-header); color: white; padding: 0 20px;
        }
        #app-header h1 { margin: 0; font-size: 1.4em; letter-spacing: 1px; font-weight: 600; }

        #theme-toggle {
            background: none; border: none; color: white; font-size: 1.2em; cursor: pointer;
            width: 40px; height: 40px; border-radius: 50%; display: grid; place-items: center;
            transition: background-color 0.2s;
        }
        #theme-toggle:hover { background-color: rgba(255, 255, 255, 0.1); }
        .fa-sun { display: none; }
        body.dark-mode .fa-moon { display: none; }
        body.dark-mode .fa-sun { display: inline-block; }

        #app-container { display: flex; height: calc(100vh - 50px); }

        #sidebar { 
            width: 320px; min-width: 280px; background-color: var(--bg-secondary);
            border-right: 1px solid var(--border-color); display: flex; flex-direction: column;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .sidebar-header { 
            display: flex; justify-content: space-between; align-items: center; padding: 15px 20px;
            border-bottom: 1px solid var(--border-color); transition: border-color 0.3s;
        }
        .sidebar-header h2 { margin: 0; font-size: 1.1em; cursor: pointer; font-weight: 600; width: 100%; display: flex; justify-content: space-between; align-items: center; }
        .add-icon { 
            font-size: 1.2em; color: var(--accent-primary); transition: transform 0.3s ease, color 0.3s;
        }
        .sidebar-header h2:hover .add-icon { transform: scale(1.1) rotate(90deg); }

        #note-list { flex-grow: 1; overflow-y: auto; padding: 10px; list-style: none; }
        .subpage-list { list-style: none; padding-left: 20px; }

        .page { 
            display: flex; align-items: center; padding: 12px 15px; cursor: pointer;
            border-left: 4px solid var(--page-color, var(--accent-primary));
            background-color: transparent; margin-bottom: 4px; border-radius: 6px; position: relative;
            transition: background-color 0.2s, box-shadow 0.2s;
        }
        .page:hover { background-color: var(--bg-tertiary); }
        .page.active { 
            background-color: var(--accent-primary-faded);
            box-shadow: 0 2px 8px var(--shadow-color);
            font-weight: 600; color: var(--accent-primary);
        }

        .page .page-name { flex-grow: 1; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; padding: 0 5px; }
        .collapse-toggle { width: 20px; text-align: center; cursor: pointer; color: var(--text-secondary); transition: transform 0.2s ease-in-out; }
        .collapse-toggle.collapsed { transform: rotate(-90deg); }
        .collapse-placeholder { width: 20px; }
        
        .page-controls { display: flex; align-items: center; margin-left: auto; padding-left: 5px; opacity: 0; transition: opacity 0.2s ease-in-out; }
        .page:hover .page-controls, .page.active .page-controls { opacity: 1; }
        .page-controls button { background: none; border: none; cursor: pointer; color: var(--text-secondary); font-size: 0.9em; padding: 4px; }
        .page-controls button:hover { color: var(--text-primary); }
        .page-controls input[type="color"] { width: 18px; height: 18px; border: none; padding: 0; background: none; cursor: pointer; }
        .delete-btn { color: var(--danger-primary) !important; }

        .sidebar-footer { padding: 15px; border-top: 1px solid var(--border-color); display: flex; gap: 10px; }
        .sidebar-footer button, .import-label { 
            flex: 1; padding: 10px; border: 1px solid var(--border-color); border-radius: 6px;
            background-color: var(--bg-primary); cursor: pointer; text-align: center; font-weight: 500;
            transition: background-color 0.2s, border-color 0.2s;
        }
        .sidebar-footer button:hover, .import-label:hover { background-color: var(--bg-tertiary); }
        
        #main-content { flex-grow: 1; display: flex; flex-direction: column; background-color: var(--bg-primary); }
        #page-view { display: flex; flex-direction: column; height: 100%; }
        #page-header { 
            padding: 10px 25px; border-bottom: 1px solid var(--border-color); display: flex;
            justify-content: space-between; align-items: center;
        }
        #page-header h1 { margin: 0; font-size: 1.6em; font-weight: 700; }
        .page-header-controls { display: flex; align-items: center; gap: 15px; }
        .page-header-controls label { font-size: 0.9em; margin-right: 5px; color: var(--text-secondary); }
        .page-header-controls input[type="color"] { border: 1px solid var(--border-color); padding: 2px; border-radius: 4px; vertical-align: middle; }
        
        #copy-note-btn {
            background: none; border: 1px solid var(--border-color); color: var(--text-secondary);
            width: 36px; height: 36px; font-size: 1em; border-radius: 6px; cursor: pointer;
            display: grid; place-items: center; transition: all 0.2s;
        }
        #copy-note-btn:hover { background-color: var(--bg-tertiary); color: var(--text-primary); }
        #copy-note-btn.copied { background-color: var(--success-primary); color: white; border-color: var(--success-primary); }

        #editor-toolbar { padding: 8px 20px; border-bottom: 1px solid var(--border-color); background-color: var(--bg-secondary); }
        #editor-toolbar button, #format-block-select, #font-size-select {
            height: 36px; font-size: 0.9em; background-color: var(--bg-primary); color: var(--text-primary);
            border: 1px solid var(--border-color); border-radius: 6px; margin-right: 6px;
            vertical-align: middle; padding: 0 10px; transition: background-color 0.2s, border-color 0.2s;
        }
        #editor-toolbar button { padding: 0; width: 36px; }
        #editor-toolbar button:hover, #format-block-select:hover, #font-size-select:hover { background-color: var(--bg-tertiary); }

        #editor {
            flex-grow: 1; padding: 30px; font-size: 10px; font-weight: 400; line-height: 1.7;
            overflow-y: auto; outline: none; background-color: var(--page-background-color, var(--bg-primary));
            transition: background-color 0.3s;
        }
        #editor:focus { box-shadow: inset 0 0 0 2px var(--accent-primary); }
        #editor a { color: var(--accent-primary); text-decoration: none; font-weight: 600; }
        #editor a:hover { text-decoration: underline; }

        #welcome-message { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100%; text-align: center; color: var(--text-secondary); }
        #welcome-message .fa-feather-alt { font-size: 4em; margin-bottom: 20px; }
        .hidden { display: none !important; }

        #create-note-modal-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); 
            z-index: 2000; display: flex; justify-content: center; align-items: center;
        }
        #create-note-modal { 
            background: var(--bg-primary); padding: 30px; border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); width: 90%; max-width: 400px;
        }
        #create-note-modal h3 { margin-top: 0; font-size: 1.4em; }
        #new-note-name-input { 
            width: calc(100% - 20px); padding: 10px; font-size: 1em; margin-bottom: 15px; 
            border: 1px solid var(--border-color); border-radius: 6px; background-color: var(--bg-secondary);
            color: var(--text-primary);
        }
        #color-swatch-container { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 25px; }
        .color-swatch { width: 30px; height: 30px; border-radius: 50%; cursor: pointer; border: 3px solid transparent; transition: border-color 0.2s; position: relative; }
        .color-swatch.selected { border-color: var(--accent-primary); }
        .modal-actions { display: flex; justify-content: flex-end; gap: 10px; }
        .modal-actions button { padding: 10px 20px; border-radius: 6px; border: none; cursor: pointer; font-weight: 600; }
        #confirm-create-note-btn { background: var(--accent-primary); color: white; }
        #cancel-create-note-btn { background: var(--bg-tertiary); color: var(--text-primary); }
    </style>
</head>
<body>
    <header id="app-header">
        <h1>RZ Note</h1>
        <button id="theme-toggle" title="Cambia tema"><i class="fas fa-moon"></i><i class="fas fa-sun"></i></button>
    </header>
    <div id="app-container">
        <aside id="sidebar">
            <div class="sidebar-header"><h2 id="add-note-trigger">Le tue Note <span class="add-icon">+</span></h2></div>
            <ul id="note-list"></ul>
            <div class="sidebar-footer"><button id="backup-btn"><i class="fas fa-download"></i> Backup</button><label for="import-input" class="import-label"><i class="fas fa-upload"></i> Importa</label><input type="file" id="import-input" accept=".json" style="display: none;"></div>
        </aside>
        <main id="main-content">
            <div id="page-view" class="hidden">
                <div id="page-header">
                    <h1 id="page-title-display"></h1>
                    <div class="page-header-controls">
                        <label>Sfondo:</label>
                        <input type="color" id="page-bg-color-picker" title="Colore di sfondo della nota">
                        <button id="copy-note-btn" title="Copia contenuto nota"><i class="fas fa-copy"></i></button>
                    </div>
                </div>
                <div id="editor-toolbar">
                    <select id="format-block-select"><option value="p">Testo Normale</option><option value="h1">Titolo 1</option><option value="h2">Titolo 2</option><option value="h3">Titolo 3</option></select>
                    <select id="font-size-select" title="Dimensione testo"><option value="10px">10px</option><option value="12px">12px</option><option value="14px">14px</option><option value="16px">16px</option><option value="18px">18px</option><option value="24px">24px</option></select>
                    <button data-command="bold" title="Grassetto"><i class="fas fa-bold"></i></button>
                    <button data-command="italic" title="Corsivo"><i class="fas fa-italic"></i></button>
                    <button data-command="underline" title="Sottolineato"><i class="fas fa-underline"></i></button>
                    <button data-command="insertOrderedList" title="Lista numerata"><i class="fas fa-list-ol"></i></button>
                    <button data-command="insertUnorderedList" title="Lista puntata"><i class="fas fa-list-ul"></i></button>
                    <button id="create-link-btn" title="Inserisci link"><i class="fas fa-link"></i></button>
                    <button id="insert-image-btn" title="Inserisci immagine da URL"><i class="fas fa-image"></i></button>
                </div>
                <div id="editor" contenteditable="true"></div>
            </div>
            <div id="welcome-message">
                <i class="fas fa-feather-alt"></i>
                <h1>Benvenuto in RZ Note!</h1>
                <p>Crea una nuova nota per iniziare.</p>
            </div>
            <!-- Altri elementi come image-resizer rimangono invariati -->
        </main>
    </div>

    <div id="create-note-modal-overlay" class="hidden">
        <div id="create-note-modal">
            <h3>Crea Nuova Nota</h3>
            <input type="text" id="new-note-name-input" placeholder="Nome della nota...">
            <p style="margin-bottom: 10px; font-size: 0.9em; color: var(--text-secondary);">Scegli un colore:</p>
            <div id="color-swatch-container"></div>
            <div class="modal-actions">
                <button id="cancel-create-note-btn">Annulla</button>
                <button id="confirm-create-note-btn">Crea</button>
            </div>
        </div>
    </div>

    <script>
    // Il codice JavaScript che segue Ã¨ stato modificato per supportare il theming
    // e per adattarsi ai nuovi elementi. Assicurati di usare questa versione.
    document.addEventListener('DOMContentLoaded', () => {
        // ... (tutto il JS precedente fino alla fine, con l'aggiunta della logica per il tema)
        
        // NUOVO: Logica per il Theming
        const themeToggle = document.getElementById('theme-toggle');
        const body = document.body;

        const applyTheme = (theme) => {
            if (theme === 'dark') {
                body.classList.add('dark-mode');
            } else {
                body.classList.remove('dark-mode');
            }
        };

        const toggleTheme = () => {
            const currentTheme = body.classList.contains('dark-mode') ? 'light' : 'dark';
            localStorage.setItem('theme', currentTheme);
            applyTheme(currentTheme);
        };
        
        themeToggle.addEventListener('click', toggleTheme);

        // Carica il tema all'avvio
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            applyTheme(savedTheme);
        } else {
            // Opzionale: rispetta le preferenze di sistema
            const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            applyTheme(prefersDark ? 'dark' : 'light');
        }

        let data = { notes: [] }; let currentPageId = null; let selectedImage = null;
        const noteList = document.getElementById('note-list'); const editor = document.getElementById('editor'); const welcomeMessage = document.getElementById('welcome-message');
        const imageResizer = document.getElementById('image-resizer-slider'); const resizeSlider = document.getElementById('resize-slider-input'); const formatBlockSelect = document.getElementById('format-block-select');
        const modalOverlay = document.getElementById('create-note-modal-overlay'); const modalInput = document.getElementById('new-note-name-input');
        const swatchContainer = document.getElementById('color-swatch-container'); const confirmBtn = document.getElementById('confirm-create-note-btn'); const cancelBtn = document.getElementById('cancel-create-note-btn');
        const fontSizeSelect = document.getElementById('font-size-select');
        const copyNoteBtn = document.getElementById('copy-note-btn');
        
        const PRESET_COLORS = [
            '#ef9a9a', '#f48fb1', '#ce93d8', '#b39ddb', '#9fa8da', '#90caf9', '#81d4fa', '#80deea', 
            '#a5d6a7', '#c5e1a5', '#e6ee9c', '#fff59d', '#ffe082', '#ffcc80', '#ffab91', '#b0bec5'
        ];
        let onConfirmCreateCallback = null;

        const saveData = () => localStorage.setItem('webNoteData', JSON.stringify(data));
        const loadData = () => { const savedData = localStorage.getItem('webNoteData'); if (savedData) { const parsed = JSON.parse(savedData); data = parsed.sections ? { notes: parsed.sections.flatMap(s => s.pages) } : parsed; } else { data = { notes: [{ id: `page_${Date.now()}`, name: "Benvenuto!", color: "#3498db", backgroundColor: body.classList.contains('dark-mode') ? '#1e272e' : '#fdfdfd', content: `<h1>Interfaccia Moderna!</h1><p>Ora puoi usare anche il tema scuro. Clicca l'icona <i class="fas fa-moon"></i> / <i class="fas fa-sun"></i> in alto a destra.</p>`, subPages: [], isCollapsed: false }] }; } };
        const render = () => { const scrollPos = noteList.scrollTop; noteList.innerHTML = ''; if (!data.notes || data.notes.length === 0) { showWelcomeMessage(); } else { renderPagesRecursive(data.notes, noteList); } noteList.scrollTop = scrollPos; updateActivePageContent(); saveData(); };
        const renderPagesRecursive = (pages, parentElement) => { pages.forEach(page => { const hasSubPages = page.subPages && page.subPages.length > 0; if (page.isCollapsed === undefined) page.isCollapsed = false; const pageContainer = document.createElement('li'); const pageEl = document.createElement('div'); pageEl.className = 'page'; pageEl.dataset.pageId = page.id; pageEl.style.setProperty('--page-color', page.color); if (page.id === currentPageId) pageEl.classList.add('active'); const collapseToggleHTML = hasSubPages ? `<span class="collapse-toggle ${page.isCollapsed ? 'collapsed' : ''}"><i class="fas fa-chevron-down"></i></span>` : `<span class="collapse-placeholder"></span>`; pageEl.innerHTML = `${collapseToggleHTML}<span class="page-name">${page.name}</span><div class="page-controls"><button class="rename-btn" title="Rinomina"><i class="fas fa-pencil-alt"></i></button><button class="add-subpage-btn" title="Aggiungi sotto-nota"><i class="fas fa-sitemap"></i></button><input type="color" class="page-color-picker" value="${page.color}" title="Cambia colore"><button class="delete-btn delete-page-btn" title="Cancella"><i class="fas fa-trash"></i></button></div>`; pageContainer.appendChild(pageEl); if (hasSubPages && !page.isCollapsed) { const subPageListEl = document.createElement('ul'); subPageListEl.className = 'subpage-list'; pageContainer.appendChild(subPageListEl); renderPagesRecursive(page.subPages, subPageListEl); } parentElement.appendChild(pageContainer); }); };
        const updateActivePageContent = () => { const pageView = document.getElementById('page-view'); const pageTitleDisplay = document.getElementById('page-title-display'); const pageBgColorPicker = document.getElementById('page-bg-color-picker'); if (currentPageId) { const { page } = findPage(currentPageId); if (page) { welcomeMessage.classList.add('hidden'); pageView.classList.remove('hidden'); pageTitleDisplay.textContent = page.name; editor.innerHTML = page.content; const defaultBg = body.classList.contains('dark-mode') ? '#1e272e' : '#fdfdfd'; pageBgColorPicker.value = page.backgroundColor || defaultBg; editor.style.setProperty('--page-background-color', page.backgroundColor || defaultBg); } else { currentPageId = null; showWelcomeMessage(); } } else showWelcomeMessage(); };
        const showWelcomeMessage = () => { document.getElementById('page-view').classList.add('hidden'); welcomeMessage.classList.remove('hidden'); };
        
        // ... (tutto il resto del JS da findPage in poi, assicurandosi che sia presente)
        const findPage = (pageId, pages = data.notes) => { for (const page of pages) { if (page.id === pageId) return { page, parentList: pages }; if (page.subPages) { const found = findPage(pageId, page.subPages); if (found.page) return found; } } return { page: null, parentList: null }; };
        const applyFontSize = (size) => {
            const selection = window.getSelection(); if (!selection.rangeCount || selection.isCollapsed) return; editor.focus();
            const range = selection.getRangeAt(0); const span = document.createElement('span'); span.style.fontSize = size;
            try { span.appendChild(range.extractContents()); range.insertNode(span); } catch (e) {
                document.execCommand('fontSize', false, '1'); const fontElements = editor.getElementsByTagName("font");
                while (fontElements.length > 0) { const parent = fontElements[0].parentNode; const newSpan = document.createElement('span'); newSpan.style.fontSize = size; newSpan.innerHTML = fontElements[0].innerHTML; parent.replaceChild(newSpan, fontElements[0]); }
            }
            selection.removeAllRanges(); selection.addRange(range);
        };
        const updateToolbarState = () => {
            let parentNode = document.getSelection().anchorNode; if (!parentNode) return;
            if (parentNode.nodeType !== Node.ELEMENT_NODE) { parentNode = parentNode.parentNode; }
            let formatFound = false, fontSizeFound = false;
            while (parentNode && parentNode !== editor) {
                if (!formatFound) { const tagName = parentNode.tagName.toLowerCase(); if (['h1', 'h2', 'h3', 'p'].includes(tagName)) { formatBlockSelect.value = tagName; formatFound = true; } }
                if (!fontSizeFound && parentNode.style && parentNode.style.fontSize) { fontSizeSelect.value = parentNode.style.fontSize; fontSizeFound = true; }
                if (formatFound && fontSizeFound) break;
                parentNode = parentNode.parentNode;
            }
            if (!formatFound) formatBlockSelect.value = 'p'; if (!fontSizeFound) fontSizeSelect.value = '10px';
        };
        const showCreateNoteModal = (callback) => {
            onConfirmCreateCallback = callback; modalInput.value = ''; swatchContainer.innerHTML = '';
            PRESET_COLORS.forEach((color, index) => {
                const swatch = document.createElement('div'); swatch.className = 'color-swatch';
                swatch.style.backgroundColor = color; swatch.dataset.color = color;
                if (index === 0) swatch.classList.add('selected'); swatchContainer.appendChild(swatch);
            });
            const customSwatch = document.createElement('div'); customSwatch.className = 'color-swatch custom-color-swatch';
            customSwatch.innerHTML = `<input type="color" value="${PRESET_COLORS[0]}">`;
            swatchContainer.appendChild(customSwatch); modalOverlay.classList.remove('hidden'); modalInput.focus();
        };
        const hideCreateNoteModal = () => { modalOverlay.classList.add('hidden'); onConfirmCreateCallback = null; };
        
        document.getElementById('add-note-trigger').addEventListener('click', () => { showCreateNoteModal((name, color) => { const newPage = { id: `page_${Date.now()}`, name, color, backgroundColor: body.classList.contains('dark-mode') ? '#1e272e' : '#fdfdfd', content: `<h1>${name}</h1>`, subPages: [], isCollapsed: false }; data.notes.push(newPage); currentPageId = newPage.id; render(); }); });
        noteList.addEventListener('click', e => {
            const target = e.target; const pageEl = target.closest('.page'); const pageId = pageEl?.dataset.pageId; if (!pageId) return;
            if (target.closest('.collapse-toggle')) { const { page } = findPage(pageId); if (page) { page.isCollapsed = !page.isCollapsed; render(); } }
            else if (target.closest('.rename-btn')) { const nameSpan = pageEl.querySelector('.page-name'); const { page } = findPage(pageId); const input = document.createElement('input'); input.type = 'text'; input.value = page.name; input.className = 'rename-input'; nameSpan.replaceWith(input); input.focus(); input.select(); const saveRename = () => { if (input.value.trim()) page.name = input.value.trim(); render(); }; input.addEventListener('blur', saveRename); input.addEventListener('keydown', e => { if (e.key === 'Enter') input.blur(); if (e.key === 'Escape') render(); }); }
            else if (target.closest('.add-subpage-btn')) { const { page: parentPage } = findPage(pageId); showCreateNoteModal((name, color) => { if (!parentPage.subPages) parentPage.subPages = []; const newSubPage = { id: `page_${Date.now()}`, name, color, backgroundColor: body.classList.contains('dark-mode') ? '#1e272e' : '#fdfdfd', content: `<h1>${name}</h1>`, subPages: [], isCollapsed: false }; parentPage.subPages.push(newSubPage); if (parentPage.isCollapsed) parentPage.isCollapsed = false; currentPageId = newSubPage.id; render(); }); }
            else if (target.closest('.delete-page-btn')) { const { page, parentList } = findPage(pageId); if (page && parentList && confirm(`Cancellare "${page.name}"?`)) { parentList.splice(parentList.findIndex(p => p.id === page.id), 1); if (currentPageId === page.id) currentPageId = null; render(); } }
            else if (pageEl) { currentPageId = pageId; render(); }
        });
        
        swatchContainer.addEventListener('click', e => { const target = e.target; if (target.classList.contains('color-swatch') || target.closest('.color-swatch')) { swatchContainer.querySelector('.selected')?.classList.remove('selected'); const swatch = target.closest('.color-swatch'); swatch.classList.add('selected'); } });
        confirmBtn.addEventListener('click', () => {
            const name = modalInput.value.trim(); const selectedSwatch = swatchContainer.querySelector('.selected');
            if (name && selectedSwatch && onConfirmCreateCallback) { const color = selectedSwatch.dataset.color || selectedSwatch.querySelector('input[type="color"]').value; onConfirmCreateCallback(name, color); }
            hideCreateNoteModal();
        });
        
        copyNoteBtn.addEventListener('click', () => {
            if (!currentPageId) return; const textToCopy = editor.innerText;
            navigator.clipboard.writeText(textToCopy).then(() => {
                const originalTitle = copyNoteBtn.title; const originalIcon = copyNoteBtn.innerHTML;
                copyNoteBtn.title = 'Copiato!'; copyNoteBtn.innerHTML = `<i class="fas fa-check"></i>`; copyNoteBtn.classList.add('copied');
                setTimeout(() => { copyNoteBtn.title = originalTitle; copyNoteBtn.innerHTML = originalIcon; copyNoteBtn.classList.remove('copied'); }, 2000);
            }).catch(err => { console.error('Errore copia:', err); alert('Impossibile copiare.'); });
        });
        
        cancelBtn.addEventListener('click', hideCreateNoteModal); modalOverlay.addEventListener('click', (e) => { if(e.target === modalOverlay) hideCreateNoteModal(); });
        editor.addEventListener('click', (e) => { updateToolbarState(); });
        formatBlockSelect.addEventListener('change', () => { const format = formatBlockSelect.value; if (format) { document.execCommand('formatBlock', false, `<${format}>`); editor.focus(); } });
        fontSizeSelect.addEventListener('change', () => { applyFontSize(fontSizeSelect.value); });
        editor.addEventListener('keyup', updateToolbarState); document.addEventListener('selectionchange', () => { if (document.activeElement === editor) updateToolbarState(); });
        document.getElementById('editor-toolbar').addEventListener('click', e => { const button = e.target.closest('button'); if (!button) return; const command = button.dataset.command; if (command) { document.execCommand(command, false, null); editor.focus(); } });
        editor.addEventListener('input', () => { if(currentPageId){const{page:p}=findPage(currentPageId);if(p)p.content=editor.innerHTML;saveData();}});
        document.getElementById('page-bg-color-picker').addEventListener('input', e => { if(currentPageId){const{page:p}=findPage(currentPageId);if(p){p.backgroundColor=e.target.value;editor.style.setProperty('--page-background-color', e.target.value);saveData();}}});
        document.getElementById('create-link-btn').addEventListener('click', () => { const u = prompt("URL:", "https://"); if(u)document.execCommand('createLink',false,u); editor.focus();});
        document.getElementById('insert-image-btn').addEventListener('click', () => { const u=prompt("URL Immagine:");if(u)document.execCommand('insertHTML',false,`<img src="${u}" style="width:50%;height:auto;">`); editor.focus();});
        document.getElementById('backup-btn').addEventListener('click', () => { const a=document.createElement('a');a.href=URL.createObjectURL(new Blob([JSON.stringify(data,null,2)],{type:'application/json'}));a.download=`rznote_backup.json`;a.click();URL.revokeObjectURL(a.href);});
        document.getElementById('import-input').addEventListener('change', e => { const f=e.target.files[0];if(!f)return;const r=new FileReader();r.onload=(v)=>{try{const i=JSON.parse(v.target.result);if(i&&Array.isArray(i.notes)&&confirm("Sovrascrivere?")){data=i;currentPageId=null;render();}else alert("File non valido.");}catch{alert("Errore.");}};r.readAsText(f);e.target.value='';});

        loadData();
        render();
    });
    </script>
</body>
