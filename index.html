<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RZ Note - Versione FINALE (Dimensioni Font Corrette)</title>
    <!-- Font‑Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- SortableJS for drag and drop ordering -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <style>
        /* Variabili CSS per la modalità chiara/scura e colori base */
        :root {
            --font-main: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            --bg-primary: #fdfdfd;
            --bg-secondary: #f4f4f5;
            --bg-tertiary: #e9e9ed;
            --bg-header: #2c3e50;
            --text-primary: #212529;
            --text-secondary: #5a5a5a;
            --border-color: #e0e0e0;
            --accent-primary: #3498db;
            --accent-primary-faded: #eaf5fc;
            --danger-primary: #e74c3c;
            --success-primary: #2ecc71;
            --shadow-color: rgba(0, 0, 0, 0.05);
        }
        /* Modalità scura: ridefinisce alcune variabili */
        body.dark-mode {
            --bg-primary: #1e272e;
            --bg-secondary: #2c3a47;
            --bg-tertiary: #3b4c5a;
            --bg-header: #12181f;
            --text-primary: #f1f2f6;
            --text-secondary: #a4b0be;
            --border-color: #4a5a6a;
            --accent-primary-faded: #2c3a47;
            --shadow-color: rgba(0, 0, 0, 0.15);
        }
        /* Stili globali */
        body {
            font-family: var(--font-main);
            margin: 0;
            padding: 0;
            color: var(--text-primary);
            background-color: var(--bg-secondary);
            overflow: hidden;
        }
        #app-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 50px;
            background-color: black;
            color: white;
            padding: 0 20px;
        }
        #app-container {
            display: flex;
            height: calc(100vh - 50px);
        }
        /* Sidebar */
        #sidebar {
            width: 320px;
            min-width: 280px;
            background-color: #282828;
            border-right: 1px solid #444;
            display: flex;
            flex-direction: column;
            color: #f0f0f0;
        }
        .sidebar-header {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #444;
        }
        .sidebar-header h2 {
            margin: 0;
            font-size: 1.1em;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .add-icon {
            font-size: 1.2em;
            color: var(--accent-primary);
        }
        #note-list {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            list-style: none;
        }
        #note-list li {
            margin-bottom: 4px;
        }
        .subpage-list {
            list-style: none;
            padding-left: 20px;
        }
        .page {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            cursor: pointer;
            border-radius: 6px;
            position: relative;
            background-color: var(--page-color, var(--accent-primary));
            color: white;
        }
        .page.active {
            box-shadow: inset 0 0 0 2px rgba(255, 255, 255, 0.9);
        }
        .sortable-ghost {
            opacity: 0.5;
            background-color: #454545 !important;
            border: 2px dashed var(--accent-primary);
        }
        .sortable-ghost .page {
            visibility: hidden;
        }
        .page .page-name {
            flex-grow: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding: 0 5px;
            cursor: grab;
        }
        .collapse-toggle {
            width: 20px;
            text-align: center;
            transition: transform 0.2s;
        }
        .collapse-toggle.collapsed {
            transform: rotate(-90deg);
        }
        .collapse-placeholder {
            width: 20px;
        }
        .page-controls {
            display: flex;
            align-items: center;
            margin-left: auto;
            padding-left: 5px;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
        }
        .page:hover .page-controls {
            opacity: 1;
        }
        .page-controls button {
            background: none;
            border: none;
            cursor: pointer;
            color: white;
            font-size: 0.9em;
            padding: 4px;
        }
        .change-color-btn {
            width: 20px !important;
            height: 20px !important;
            padding: 0 !important;
            border-radius: 50% !important;
            border: 2px solid white !important;
            box-sizing: border-box !important;
        }
        .sidebar-footer {
            padding: 15px;
            border-top: 1px solid #444;
            display: flex;
            gap: 10px;
        }
        .sidebar-footer button,
        .import-label {
            flex: 1;
            padding: 10px;
            border-radius: 6px;
            background-color: #3a3a3a;
            color: white;
            cursor: pointer;
            text-align: center;
            border: 1px solid #555;
        }
        #main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-primary);
        }
        #page-view {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        #page-header {
            padding: 10px 25px;
            border-bottom: 1px solid var(--border-color);
        }
        #page-header h1 {
            margin: 0;
            font-size: 1.6em;
            font-weight: 700;
        }
        #editor {
            flex-grow: 1;
            padding: 30px;
            font-size: 16px; /* Aumentata dimensione di base per leggibilità */
            line-height: 1.7;
            overflow-y: auto;
            outline: none;
        }
        #formatting-toolbar {
            display: flex;
            flex-wrap: wrap; /* Permette alla toolbar di andare a capo su schermi piccoli */
            gap: 8px;
            padding: 6px 25px;
            background-color: var(--bg-tertiary);
            border-bottom: 1px solid var(--border-color);
            align-items: center;
        }
        #formatting-toolbar button,
        #formatting-toolbar select,
        #formatting-toolbar input {
            background: none;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            cursor: pointer;
            font-size: 1em;
            padding: 4px 6px;
            border-radius: 4px;
            margin: 2px 0; /* Aggiunge spazio verticale se va a capo */
        }
        #formatting-toolbar button {
             border: none;
        }
        #formatting-toolbar button:hover {
            background-color: var(--accent-primary-faded);
        }
        #text-color-picker {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 28px;
            height: 28px;
            background-color: transparent;
            padding: 0;
            border: 1px solid var(--border-color);
        }
        #text-color-picker::-webkit-color-swatch-wrapper {
            padding: 2px;
        }
        #text-color-picker::-webkit-color-swatch {
            border: none;
            border-radius: 2px;
        }
        #text-color-picker::-moz-color-swatch {
            border: none;
            border-radius: 2px;
        }
        #editor img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px 0;
            cursor: move;
        }
        #editor img.selected-img {
            outline: 2px dashed var(--accent-primary);
        }
        #welcome-message {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            color: var(--text-secondary);
        }
        .hidden { display: none !important; }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 2000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal {
            background: var(--bg-primary);
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
        }
        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        .modal-actions button {
            padding: 10px 20px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
        }
        #new-note-name-input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
        }
        #color-swatch-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 25px;
        }
        .color-swatch {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
        }
        .color-swatch.selected {
            border-color: var(--accent-primary);
        }
        #merge-target-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: 6px;
        }
        #merge-target-list li {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid var(--border-color);
        }
        #merge-target-list li:last-child { border-bottom: none; }
        #merge-target-list li:hover { background-color: var(--bg-tertiary); }
        #merge-target-list li.selected {
            background-color: var(--accent-primary);
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header id="app-header">
        <h1>RZ Note</h1>
    </header>
    <div id="app-container">
        <aside id="sidebar">
            <div class="sidebar-header">
                <h2 id="add-note-trigger">Le tue Note <span class="add-icon">+</span></h2>
            </div>
            <ul id="note-list"></ul>
            <div class="sidebar-footer">
                <button id="backup-btn"><i class="fas fa-download"></i> Backup</button>
                <label for="import-input" class="import-label"><i class="fas fa-upload"></i> Importa</label>
                <input type="file" id="import-input" accept=".json" style="display: none;">
            </div>
        </aside>
        <main id="main-content">
            <div id="page-view" class="hidden">
                <div id="page-header"><h1 id="page-title-display"></h1></div>
                <div id="formatting-toolbar">
                    <button data-command="bold" title="Grassetto"><i class="fas fa-bold"></i></button>
                    <button data-command="italic" title="Corsivo"><i class="fas fa-italic"></i></button>
                    <button data-command="underline" title="Sottolineato"><i class="fas fa-underline"></i></button>
                    <button data-command="insertUnorderedList" title="Elenco puntato"><i class="fas fa-list-ul"></i></button>
                    <button data-command="insertOrderedList" title="Elenco numerato"><i class="fas fa-list-ol"></i></button>
                    <button data-command="createLink" title="Inserisci link"><i class="fas fa-link"></i></button>
                    <button data-command="insertImage" title="Inserisci immagine"><i class="fas fa-image"></i></button>
                    <select id="font-size-select" title="Dimensione testo">
                        <option value="" disabled selected>Corpo</option>
                        <!-- Le opzioni verranno popolate da JS -->
                    </select>
                    <input type="color" id="text-color-picker" title="Colore testo" value="#000000">
                </div>
                <div id="editor" contenteditable="true"></div>
            </div>
            <div id="welcome-message">
                <i class="fas fa-feather-alt" style="font-size: 4em; margin-bottom: 20px;"></i>
                <h1>Benvenuto!</h1>
            </div>
        </main>
    </div>
    
    <!-- MODALI -->
    <div id="create-note-modal-overlay" class="modal-overlay hidden">
        <div id="create-note-modal" class="modal">
            <h3 id="modal-title">Crea Nuova Nota</h3>
            <p id="new-note-name-label" style="margin-bottom: 10px;">Nome della nota:</p>
            <input type="text" id="new-note-name-input" placeholder="Nome della nota...">
            <div id="color-swatch-container"></div>
            <div class="modal-actions">
                <button id="cancel-create-note-btn">Annulla</button>
                <button id="confirm-create-note-btn">Crea</button>
            </div>
        </div>
    </div>
    <div id="merge-modal-overlay" class="modal-overlay hidden">
        <div id="merge-modal" class="modal">
            <h3>Unisci Nota</h3>
            <p>Unisci "<strong id="merge-source-note-name"></strong>" in:</p>
            <ul id="merge-target-list"></ul>
            <div class="modal-actions">
                <button id="cancel-merge-btn">Annulla</button>
                <button id="confirm-merge-btn" disabled>Unisci</button>
            </div>
        </div>
    </div>

    <input type="file" id="image-input" accept="image/*" style="display:none;">

<script>
document.addEventListener('DOMContentLoaded', () => {
    // --- VARIABILI GLOBALI E COSTANTI ---
    let data = { notes: [] };
    let currentPageId = null;
    let onConfirmCreateCallback = null;
    let mergeSourceId = null;
    let selectedImage = null;
    
    // --- GESTIONE SELEZIONE TESTO ---
    let savedSelectionRange = null; 

    const saveSelection = () => {
        const selection = window.getSelection();
        if (selection.getRangeAt && selection.rangeCount && editor.contains(selection.anchorNode)) {
            savedSelectionRange = selection.getRangeAt(0);
        }
    };

    const restoreSelection = () => {
        if (savedSelectionRange) {
            editor.focus();
            const selection = window.getSelection();
            selection.removeAllRanges();
            selection.addRange(savedSelectionRange);
        }
    };
    
    // --- NUOVA FUNZIONE PER APPLICARE STILI CSS ---
    const applyStyle = (styleProperty, styleValue) => {
        if (!savedSelectionRange) return;
        restoreSelection();
        
        const selection = window.getSelection();
        if (selection.rangeCount) {
            const range = selection.getRangeAt(0);
            
            // Se la selezione è vuota (solo un cursore), non fare nulla per gli stili
            if (range.collapsed) return;

            const span = document.createElement('span');
            span.style[styleProperty] = styleValue;
            
            // Estrae il contenuto selezionato e lo avvolge nello span
            try {
                span.appendChild(range.extractContents());
                range.insertNode(span);
                
                // Deseleziona il testo dopo l'applicazione
                selection.removeAllRanges();
            } catch(e) {
                console.error("Errore nell'applicare lo stile:", e);
                // Fallback a execCommand per il colore, sebbene meno preciso
                if (styleProperty === 'color') {
                    document.execCommand('foreColor', false, styleValue);
                }
            }
        }
    };

    const PRESET_COLORS = [
        '#d32f2f', '#c2185b', '#7b1fa2', '#512da8', '#303f9f', '#1976d2',
        '#0288d1', '#0097a7', '#00796b', '#388e3c', '#689f38', '#fbc02d',
        '#ffa000', '#f57c00', '#e64a19', '#6d4c41'
    ];

    // --- SELETTORI ELEMENTI DOM ---
    const noteList = document.getElementById('note-list');
    const editor = document.getElementById('editor');
    const toolbar = document.getElementById('formatting-toolbar');
    const fontSizeSelect = document.getElementById('font-size-select');
    const textColorPicker = document.getElementById('text-color-picker');

    // --- POPOLAMENTO DINAMICO DEL MENU FONT-SIZE ---
    for (let i = 8; i <= 20; i++) {
        const option = document.createElement('option');
        option.value = i + 'px';
        option.textContent = i;
        fontSizeSelect.appendChild(option);
    }
    
    // --- FUNZIONI DI PERSISTENZA ---
    const saveData = () => localStorage.setItem('webNoteFinal', JSON.stringify(data));
    const loadData = () => {
        const savedData = localStorage.getItem('webNoteFinal');
        data = savedData ? JSON.parse(savedData) : {
            notes: [{ id: 'p1', name: 'Benvenuto!', color: '#3498db', content: '<h1>Inizia a scrivere la tua prima nota!</h1><p>Usa la barra degli strumenti per formattare il testo.</p>' }]
        };
    };
    
    // --- RENDERIZZAZIONE E LOGICA UI ---
    const findPageAndParent = (pageId, pages = data.notes, parentList = data.notes) => {
        for (let i = 0; i < pages.length; i++) {
            const page = pages[i];
            if (page.id === pageId) return { page, parentList, index: i };
            if (page.subPages) {
                const found = findPageAndParent(pageId, page.subPages, page.subPages);
                if (found.page) return found;
            }
        }
        return { page: null, parentList: null, index: -1 };
    };

    const render = () => {
        const scrollPos = noteList.scrollTop;
        noteList.innerHTML = '';
        renderPagesRecursive(data.notes, noteList);
        noteList.scrollTop = scrollPos;
        initSortable();
        updateActivePageContent();
        saveData();
    };

    const renderPagesRecursive = (pages, parentElement) => {
        pages.forEach(page => {
            const hasSubPages = page.subPages && page.subPages.length > 0;
            const li = document.createElement('li');
            li.dataset.pageId = page.id;
            const collapseToggleHTML = hasSubPages ? `<span class="collapse-toggle ${page.isCollapsed ? 'collapsed' : ''}"><i class="fas fa-chevron-down"></i></span>` : `<span class="collapse-placeholder"></span>`;
            li.innerHTML = `
                <div class="page ${page.id === currentPageId ? 'active' : ''}" style="--page-color: ${page.color};">
                    ${collapseToggleHTML}
                    <span class="page-name">${page.name}</span>
                    <div class="page-controls">
                        <button class="add-sibling-btn" title="Aggiungi nota qui"><i class="fas fa-plus-circle"></i></button>
                        <button class="add-subpage-btn" title="Aggiungi sotto-nota"><i class="fas fa-sitemap"></i></button>
                        <button class="merge-btn" title="Unisci con..."><i class="fas fa-compress-alt"></i></button>
                        <button class="change-color-btn" style="background-color: ${page.color};" title="Cambia colore"></button>
                        <button class="rename-btn" title="Rinomina nota"><i class="fas fa-pencil-alt"></i></button>
                        <button class="delete-btn" title="Cancella"><i class="fas fa-trash"></i></button>
                    </div>
                </div>
                <ul class="subpage-list"></ul>`;
            parentElement.appendChild(li);
            if (hasSubPages && !page.isCollapsed) {
                const sublist = li.querySelector('.subpage-list');
                renderPagesRecursive(page.subPages, sublist);
            }
        });
    };

    const updateActivePageContent = () => {
        const pageView = document.getElementById('page-view');
        const welcomeMessage = document.getElementById('welcome-message');
        const { page: activePage } = findPageAndParent(currentPageId);
        if (!activePage) {
            pageView.classList.add('hidden');
            welcomeMessage.classList.remove('hidden');
            return;
        }
        welcomeMessage.classList.add('hidden');
        pageView.classList.remove('hidden');
        document.getElementById('page-title-display').textContent = activePage.name;
        editor.innerHTML = activePage.content;
    };

    const initSortable = () => {
        document.querySelectorAll('#note-list, .subpage-list').forEach(list => {
            if (list.sortable) list.sortable.destroy();
            list.sortable = new Sortable(list, {
                group: 'nested-notes', animation: 150, ghostClass: 'sortable-ghost', handle: '.page-name',
                onEnd: (evt) => {
                    const { item, from, to, oldIndex, newIndex } = evt;
                    const pageId = item.dataset.pageId;
                    const { page, parentList: fromParentList } = findPageAndParent(pageId);
                    if (!page) return;
                    fromParentList.splice(fromParentList.indexOf(page), 1);
                    const toParentLi = to.closest('li[data-page-id]');
                    if (toParentLi) {
                        const { page: toParentPage } = findPageAndParent(toParentLi.dataset.pageId);
                        if (!toParentPage.subPages) toParentPage.subPages = [];
                        toParentPage.subPages.splice(newIndex, 0, page);
                    } else { data.notes.splice(newIndex, 0, page); }
                    render();
                }
            });
        });
    };
    
    // --- EVENT LISTENERS ---

    // Editor
    editor.addEventListener('input', () => {
        if (currentPageId) {
            const { page } = findPageAndParent(currentPageId);
            if (page) { page.content = editor.innerHTML; saveData(); }
        }
    });
    editor.addEventListener('mouseup', saveSelection);
    editor.addEventListener('keyup', saveSelection);
    editor.addEventListener('blur', saveSelection);

    // Toolbar
    toolbar.addEventListener('mousedown', (e) => {
        const target = e.target.closest('button, select, input');
        if (!target) return;
        
        // Impedisci la perdita del focus SOLO per i pulsanti.
        // Select e Input hanno bisogno del focus per funzionare.
        if (target.tagName === 'BUTTON') {
            e.preventDefault();
            const command = target.dataset.command;
            if (command) {
                document.execCommand(command, false, null);
            }
        }
    });

    fontSizeSelect.addEventListener('change', () => {
        const size = fontSizeSelect.value;
        if (size) {
            applyStyle('fontSize', size);
        }
        fontSizeSelect.value = ''; // Resetta
    });

    textColorPicker.addEventListener('input', (e) => { // 'input' per anteprima
        applyStyle('color', e.target.value);
    });

    // Sidebar
    noteList.addEventListener('click', (e) => {
        const li = e.target.closest('li[data-page-id]');
        if (!li) return;
        const pageId = li.dataset.pageId;
        const { page, parentList, index } = findPageAndParent(pageId);
        if (!page) return;

        if (e.target.closest('.delete-btn')) {
            if (confirm(`Cancellare "${page.name}"?`)) {
                parentList.splice(index, 1);
                if (currentPageId === pageId) currentPageId = null;
                render();
            }
        } else if (e.target.closest('.rename-btn')) {
            const newName = prompt('Inserisci il nuovo nome della nota:', page.name);
            if (newName && newName.trim()) {
                page.name = newName.trim();
                if (currentPageId === page.id) document.getElementById('page-title-display').textContent = page.name;
                render();
            }
        } else if (e.target.closest('.collapse-toggle')) {
            page.isCollapsed = !page.isCollapsed;
            render();
        } else if (e.target.closest('.page')) {
            currentPageId = pageId;
            render();
        }
    });
    
    // --- AVVIO ---
    loadData();
    render();
});
</script>

</body>
</html>
